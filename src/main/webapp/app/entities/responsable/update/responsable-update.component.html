<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-responsable-heading"
        data-cy="ResponsableCreateUpdateHeading"
        jhiTranslate="staffingApp.responsable.home.createOrEditLabel"
      >
        Créer ou éditer un Responsable
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="staffingApp.responsable.nomResponsable" for="field_nomResponsable">Nom Responsable</label>
          <input
            type="text"
            class="form-control"
            name="nomResponsable"
            id="field_nomResponsable"
            data-cy="nomResponsable"
            formControlName="nomResponsable"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="staffingApp.responsable.prenomResponsable" for="field_prenomResponsable"
            >Prenom Responsable</label
          >
          <input
            type="text"
            class="form-control"
            name="prenomResponsable"
            id="field_prenomResponsable"
            data-cy="prenomResponsable"
            formControlName="prenomResponsable"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
