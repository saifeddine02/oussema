<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="demande">
      <h2 data-cy="demandeDetailsHeading"><span jhiTranslate="staffingApp.demande.detail.title">Demande</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ demande.id }}</span>
        </dd>
        <dt><span jhiTranslate="staffingApp.demande.startDemande">Start Demande</span></dt>
        <dd>
          <span>{{ demande.startDemande | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="staffingApp.demande.endDemande">End Demande</span></dt>
        <dd>
          <span>{{ demande.endDemande | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="staffingApp.demande.statusDemande">Status Demande</span></dt>
        <dd>
          <span>{{ demande.statusDemande | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="staffingApp.demande.userSopra">User Sopra</span></dt>
        <dd>
          <div *ngIf="demande.userSopra">
            <a [routerLink]="['/user-sopra', demande.userSopra.id, 'view']">{{ demande.userSopra.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/demande', demande.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
