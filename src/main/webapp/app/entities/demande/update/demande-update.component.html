<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-demande-heading" data-cy="DemandeCreateUpdateHeading" jhiTranslate="staffingApp.demande.home.createOrEditLabel">
        Créer ou éditer un Demande
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="staffingApp.demande.startDemande" for="field_startDemande">Start Demande</label>
          <div class="d-flex">
            <input
              id="field_startDemande"
              data-cy="startDemande"
              type="datetime-local"
              class="form-control"
              name="startDemande"
              formControlName="startDemande"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="staffingApp.demande.endDemande" for="field_endDemande">End Demande</label>
          <div class="d-flex">
            <input
              id="field_endDemande"
              data-cy="endDemande"
              type="datetime-local"
              class="form-control"
              name="endDemande"
              formControlName="endDemande"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="staffingApp.demande.statusDemande" for="field_statusDemande">Status Demande</label>
          <div class="d-flex">
            <input
              id="field_statusDemande"
              data-cy="statusDemande"
              type="datetime-local"
              class="form-control"
              name="statusDemande"
              formControlName="statusDemande"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="staffingApp.demande.userSopra" for="field_userSopra">User Sopra</label>
          <select
            class="form-control"
            id="field_userSopra"
            data-cy="userSopra"
            name="userSopra"
            formControlName="userSopra"
            [compareWith]="compareUserSopra"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="userSopraOption" *ngFor="let userSopraOption of userSoprasSharedCollection">{{ userSopraOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
