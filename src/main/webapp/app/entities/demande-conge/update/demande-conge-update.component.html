<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-demande-conge-heading"
        data-cy="DemandeCongeCreateUpdateHeading"
        jhiTranslate="staffingApp.demandeConge.home.createOrEditLabel"
      >
        Créer ou éditer un Demande Conge
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="staffingApp.demandeConge.creationDate" for="field_creationDate">Creation Date</label>
          <div class="d-flex">
            <input
              id="field_creationDate"
              data-cy="creationDate"
              type="datetime-local"
              class="form-control"
              name="creationDate"
              formControlName="creationDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="staffingApp.demandeConge.avisTl" for="field_avisTl">Avis Tl</label>
          <input type="checkbox" class="form-check" name="avisTl" id="field_avisTl" data-cy="avisTl" formControlName="avisTl" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="staffingApp.demandeConge.statusDemande" for="field_statusDemande">Status Demande</label>
          <select
            class="form-control"
            name="statusDemande"
            formControlName="statusDemande"
            id="field_statusDemande"
            data-cy="statusDemande"
          >
            <option [ngValue]="null">{{ 'staffingApp.StatusDemande.null' | translate }}</option>
            <option *ngFor="let statusDemande of statusDemandeValues" [value]="statusDemande">
              {{ 'staffingApp.StatusDemande.' + statusDemande | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="staffingApp.demandeConge.dateDebutConge" for="field_dateDebutConge"
            >Date Debut Conge</label
          >
          <div class="d-flex">
            <input
              id="field_dateDebutConge"
              data-cy="dateDebutConge"
              type="datetime-local"
              class="form-control"
              name="dateDebutConge"
              formControlName="dateDebutConge"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="staffingApp.demandeConge.dateFinConge" for="field_dateFinConge">Date Fin Conge</label>
          <div class="d-flex">
            <input
              id="field_dateFinConge"
              data-cy="dateFinConge"
              type="datetime-local"
              class="form-control"
              name="dateFinConge"
              formControlName="dateFinConge"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="staffingApp.demandeConge.nombreJour" for="field_nombreJour">Nombre Jour</label>
          <input
            type="number"
            class="form-control"
            name="nombreJour"
            id="field_nombreJour"
            data-cy="nombreJour"
            formControlName="nombreJour"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
